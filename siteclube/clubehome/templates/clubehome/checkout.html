<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>Checkout</h1>
    <p>Venda realizada com sucesso!</p>
    <h2>Detalhes da Venda:</h2>
    <p><strong>Usuário:</strong> {{ venda.usuario.username }}</p>
    <p><strong>Produtos:</strong></p>
    <ul>
        {% for produto in venda.produtos.all %}
        <li>{{ produto.nome }} - {{ produto.preco }} €</li>
        {% endfor %}
    </ul>
</body>
</html>
