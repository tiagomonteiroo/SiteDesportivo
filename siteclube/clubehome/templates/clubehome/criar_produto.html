<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Produto | Site Oficial do Glu Glu Futebol Clube</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'loja2.css' %}">
</head>
<body>
    <div>
        <a href="{% url 'homepage' %}">
        <img src="{% static 'logo.png' %}" alt="logotipo">
        </a>
        <h2>Criar Produto</h2>
        <form method="post">
            {% csrf_token %}
            <label for="nome">Nome do Produto: </label><br>
            <input type="text" id="nome" name="nome" required><br>
            <label for="preco">Pre√ßo: </label><br>
            <input type="number" id="preco" name="preco" required><br>
            <br><label for="type">Tipo: </label><br>
            <input type="text" id="type" name="type" required><br>
            <label for="imagem">Imagem: </label><br>
            <input type="file" id="imagem" name="imagem" accept="image/*" required>
            <button type="submit">Inserir Produto</button>
        </form>
    </div>
</body>
</html>
