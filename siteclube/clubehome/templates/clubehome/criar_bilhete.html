<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Criar Bilhete | Site Oficial do Glu Glu Futebol Clube</title>
</head>
<body>
    <h1>Criar Bilhete</h1>
    <form method="post">
        {% csrf_token %}
        <label for="nome">Nome: (Não Preencher)</label>
        <input type="text" id="nome" name="nome"><br>

        <label for="tipo">Tipo:</label>
        <input type="text" id="tipo" name="tipo" value="Bilhete"><br>

        <label for="cod">Codigo Produto:</label>
        <input type="number" id="cod" name="cod" required><br>

        <label for="preco">Preço:</label>
        <input type="number" id="preco" name="preco" required><br>

        <label for="equipa_fora">Equipa Fora:</label>
        <input type="text" id="equipa_fora" name="equipa_fora" required><br>

        <label for="equipa_casa">Equipa Casa:</label>
        <input type="text" id="equipa_casa" name="equipa_casa" required><br>

        <label for="data">Data:</label>
        <input type="date" id="data" name="data" required><br>

        <input type="submit" value="Create">
    </form>
</body>
</html>
